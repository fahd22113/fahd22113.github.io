<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Image Sharing Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #3c81da;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    main {
      margin-top: 20px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    img.show {
      opacity: 1;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px 0;
    }
    .social-icons-bottom a {
      color: #007BFF;
      margin-left: 10px;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبا بكم في صفحة تحميل صور عشوائية</h1>
  </header>

  <main>
    <img id="randomImage" src="https://picsum.photos/800/600?random=1" alt="Random Image" class="show">
    <br>
    <button id="loadImage">Load New Image</button>
  </main>

  <footer>
    <p>Created by <strong>Fahd Bakhalah</strong></p>
    <div class="social-icons-bottom">
      <a href="https://wa.me/966503849722" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/fhd_455" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/اسمك" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/fahd88779" target="_blank" title="X"><i class="fab fa-x"></i></a>
    </div>
  </footer>

  <script>
    function loadRandomImage() {
      const imgElement = document.getElementById("randomImage");
      const newImg = new Image();
      newImg.src = `https://picsum.photos/800/600?random=${Math.floor(Math.random() * 1000)}`;
      newImg.onload = function() {
        imgElement.classList.remove("show"); // إخفاء الصورة الحالية
        setTimeout(() => {
          imgElement.src = newImg.src; // تغيير الصورة
          imgElement.classList.add("show"); // إظهار الصورة مع تأثير
        }, 200);
      };
    }

    document.getElementById("loadImage").onclick = loadRandomImage;
  </script>
</body>
</html>
